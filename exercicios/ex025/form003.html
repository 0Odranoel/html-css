<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off" >
       <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" placeholder="Nome completo" autocomplete="name" required></p>
       <p>Média: <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" required></p>
       <p><label for="imes">Período letivo <input type="month" name="mes" id="imes"></label></p>
       <p><label for="idata">Data da prova <input type="date" name="data" id="idata"></label></p>
       <p><label for="hora">Horário da prova <input type="time" name="hora" id="ihora"></label></p>
       <input type="submit" value="Enviar">
       <input type="reset" value="Resetar">
    </form>
</body>
</html>
