<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
    
            <td colspan="4">B</td>

        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td colspan="2">F</td>
            <td rowspan="3">H</td>
        </tr>
        <tr>
          
            <td>J</td>
            <td>K</td>

        </tr>
        <tr>
 
            <td>N</td>
            <td>O</td>
    
        </tr>
    </table>
</body>
</html>
