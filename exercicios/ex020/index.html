<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover >p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Usando o hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim da execução</p>
</body>
</html>
