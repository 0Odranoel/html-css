<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização horizontal</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        #container{
            height: 100vh;
            background-color: aqua;
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            position: relative;
        }
        #conteudo{
            height: 200px;
            width: 400px;
            background-color: yellow;
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate( -50%,-50%);/*separados por virgula SEMPRE*/
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">

        </div>
    </div>
</body>
</html>
