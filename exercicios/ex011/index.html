<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de imagens</title>
    <style>
        body{
            background-color: rgb(255, 206, 206) ;
        }
    </style>
</head>
<body>
    <h1>Imagens</h1>
    <p>Vamos testar imagens para serem exibidas em diferentes tipos de dispositivos</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="imagem grande">
    </picture>
    <h1>Audio</h1>
    <p>vamos aprender a colocar audios na nossa p√°gina de internet</p>
    <audio preload="metadata" controls>
    <source src="Ice & Fire - King Canyon.mp3" type="audio/mpeg">
    <source src="Ice & Fire - King Canyon.ogg" type="audio/ogg">
    </audio>
    
</body>
</html>
